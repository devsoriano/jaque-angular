<div class="container-form-add-user" *ngIf="usersAddForm">
  <form class="form-add-user" [formGroup]="usersAddForm" (ngSubmit)="doRegister()" >
    <div class="titular">
      <h3>
        <span *ngIf="email === undefined" class="title-registro">Registro de usuario</span>
        <span *ngIf="email != undefined" class="title-registro">Actualización de usuario</span>
      </h3>
    </div>
    <div class="row-element">
      <div class="row-content">
        <div class="row-label">Nombre:</div>
        <div class="row-input">
          <input
          class="input-custom-form"
          type="text"
          formControlName="name"
        />
        </div>
      </div>
      <div
        class="row-content-error"
        *ngIf="
          usersAddForm.controls.name.invalid &&
          (usersAddForm.controls.name.dirty ||
          usersAddForm.controls.name.touched)
        "
      >
        El nombre debe ser de entre 3 y 50 caracteres
      </div>
    </div>
    <div class="row-element">
      <div class="row-content">
        <div class="row-label">Apellido paterno:</div>
        <div class="row-input">
          <input
          class="input-custom-form"
          type="text"
          formControlName="fathersLastName"
        />
        </div>
      </div>
      <div
        class="row-content-error"
        *ngIf="
          usersAddForm.controls.fathersLastName.invalid &&
          (usersAddForm.controls.fathersLastName.dirty ||
          usersAddForm.controls.fathersLastName.touched)
        "
      >
        El apellido paterno debe ser de entre 3 y 50 caracteres
      </div>
    </div>
    <div class="row-element">
      <div class="row-content">
        <div class="row-label">Apellido materno:</div>
        <div class="row-input">
          <input
          class="input-custom-form"
          type="text"
          formControlName="mothersLastName"
        />
        </div>
      </div>
      <div
        class="row-content-error"
        *ngIf="
          usersAddForm.controls.mothersLastName.invalid &&
          (usersAddForm.controls.mothersLastName.dirty ||
          usersAddForm.controls.mothersLastName.touched)
        "
      >
        El apellido materno debe ser de entre 3 y 50 caracteres
      </div>
    </div>
    <div class="row-element">
      <div class="row-content">
        <div class="row-label">Email Address:</div>
        <div class="row-input">
          <input
            class="input-custom-form"
            type="text"
            formControlName="email"
          />
        </div>
      </div>
      <div
        class="row-content-error"
        *ngIf="
        usersAddForm.controls.email.invalid &&
          (usersAddForm.controls.email.dirty ||
          usersAddForm.controls.email.touched)
        "
      > ingrese un email válido
      </div>
    </div>

    <div class="row-element">
      <button
        class="button-action"
        type="submit"
        [disabled]="!usersAddForm.valid"
      >
        <span *ngIf="email === undefined">Registrar</span>
        <span *ngIf="email != undefined">Actualizar</span>
      </button>
    </div>

  </form>
</div>
